<div class="col-md-8 main-content">
    <div class="row article" ng-repeat="article in asC.articles">
        <div class="col-sm-4">
            <a href="#" class="">
                <img ng-src="img/{{article.image}}" class="img-responsive">
            </a>
        </div>
        <div class="col-sm-8">
            <h3 class="title">{{article.title}}</h3>
            <p class="text-muted">Category : {{asC.getCategoryById(article.categoryId)}}</p>
            <p>{{article.body}}</p>

            <p class="text-muted">Posted at <a>{{article.datePublished}}</a></p>

        </div>
    </div>
</div>
<div class="col-md-4 sidebar"></div>
