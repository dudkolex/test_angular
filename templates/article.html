<div class="col-sm-9 main-content">
    <div class="row article-single">
        <div class="col-sm-12">
            <a href="#" class="">
                <img ng-src="img/{{aC.article.image}}" class="img-responsive">
            </a>
        </div>
        <div class="col-sm-8">
            <h3 class="title"><a href="#">{{aC.article.title}}</a></h3>
            <p class="text-muted">Category : {{aC.article.categoryId}}</p>
            <p>{{aC.article.body}}</p>
            <p class="text-muted">Posted at <a>{{aC.article.datePublished}}</a></p>
        </div>
    </div>
</div>
<div class="col-sm-3 sidebar">
    {{aC.article.categories}}
    <div class="list-group">
        <a href="" ng-repeat="category in aC.articles.categories" class="list-group-item">{{category.name}}</a>
    </div>
</div>
